<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./off.png" alt="img" id="blub" >
    <input type="button" value="on" onclick="on()">
    <input type="button" value="off" onclick="off()">
    <script>
        let a= document.getElementById('blub');
        function on(){
            a.src="on.png"
        }
        function off(){
            a.src="off.png"
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 80px;
        width: 80px;
    }
</style>
<body>
    <label for="result" id="result" onclick="result()"></label><br>

    <input class="box" type="button" id="b1" onclick="winner('1')">
    <input class="box" type="button" id="b2" onclick="winner('2')">
    <input class="box" type="button" id="b3" onclick="winner('3')"><br>
    <input class="box" type="button" id="b4" onclick="winner('4')">
    <input class="box" type="button" id="b5" onclick="winner('5')">
    <input class="box" type="button" id="b6" onclick="winner('6')"><br>
    <input class="box" type="button" id="b7" onclick="winner('7')">
    <input class="box" type="button" id="b8" onclick="winner('8')">
    <input class="box" type="button" id="b9" onclick="winner('9')">

    <input type="button" value="reset" onclick="reset()">
</body>

<script>
    cnt=0;
    function winner(no)
        {
            
            let n = document.getElementById('b'+no).value;
           
            if(n=" ")
            {
                
                
                if(cnt%2==0)
                {
                   
                    document.getElementById('b'+no).value = 'X';
                    

                }
                else
                {
                      document.getElementById('b'+no).value = 'O';
                 
                }
                cnt++;
                ans();
            

            }                
 
        }
        function ans(){
          
          let n1 = document.getElementById('b1').value;
          let n2 = document.getElementById('b2').value;
          let n3 = document.getElementById('b3').value;
          let n4 = document.getElementById('b4').value;
          let n5 = document.getElementById('b5').value;
          let n6 = document.getElementById('b6').value;
          let n7 = document.getElementById('b7').value;
          let n8 = document.getElementById('b8').value;
          let n9 = document.getElementById('b9').value;
  
          if(n1 == 'X' && n2 == 'X' && n3 == 'X' || n4 == 'X' && n5 == 'X' && n6 == 'X' ||
              n7 == 'X' && n8 == 'X' && n9 == 'X' || n1 == 'X' && n5 == 'X' && n9 == 'X' ||
              n3 == 'X' && n5 == 'X' && n7 == 'X' || n1 == 'X' && n4 == 'X' && n7 == 'X' ||
              n2 == 'X' && n5 == 'X' && n8 == 'X' || n3 == 'X' && n6 == 'X' && n9 == 'X' )
          {
              document.getElementById('result').innerHTML = 'X is winner';
              disabled();
             
              
             
          }
          else if(n1 == 'O' && n2 == 'O' && n3 == 'O' || n4 == 'O' && n5 == 'O' && n6 == 'O' ||
                  n7 == 'O' && n8 == 'O' && n9 == 'O' || n1 == 'O' && n5 == 'O' && n9 == 'O' ||
                  n3 == 'O' && n5 == 'O' && n7 == 'O' || n1 == 'O' && n4 == 'O' && n7 == 'O' ||
                  n2 == 'O' && n5 == 'O' && n8 == 'O' || n3 == 'O' && n6 == 'O' && n9 == 'O' )
          {
               document.getElementById('result').innerHTML = 'O is winner';
               disabled();
               
             
          }   
      }
      function disabled(){
            for (i = 1; i <= 9; i++) {
                document.getElementById('b'+i).disabled = true;
            }
        }
        function ndisabled(){
            for (i = 1; i <= 9; i++) {
                document.getElementById('b'+i).disabled = false;
            }
        }
        function reset(){
            for (i = 1; i <= 9; i++) {
                document.getElementById('b'+i).value="";
            }
            document.getElementById('result').innerHTML="";
            ndisabled();
        }

      

</script>
</html>
